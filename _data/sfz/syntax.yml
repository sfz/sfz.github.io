format: 2
versions: ["ARIA", "Cakewalk", "LinuxSampler", "SFZ v1", "SFZ v2", "sfizz"] # , "Unknown"
# ------------------------------------------------------------------------------
# Headers
# ------------------------------------------------------------------------------
headers:
- name: "region"
  short_description:
    "The basic component of an instrument.
    An instrument is defined by one or more regions."
  version: "SFZ v1"

- name: "group"
  short_description:
    "Multiple regions can be arranged in a group. Groups allow entering
    common parameters for multiple regions."
  version: "SFZ v1"

- name: "control"
  short_description: ""
  version: "SFZ v2"

- name: "global"
  short_description:
    "Allows entering parameters which are common for all regions."
  version: "SFZ v2"

- name: "curve"
  short_description: "A header for defining curves for MIDI CC controls."
  version: "SFZ v2"

- name: "effect"
  short_description: "SFZ v2 header for effects controls."
  version: "SFZ v2"

- name: "master"
  short_description:
    "An intermediate level in the header hierarchy, between global and group."
  version: "ARIA"

- name: "midi"
  short_description:
    "ARIA extension, was added for MIDI pre-processor effects.
    From ARIA v1.0.8.0+ an ‹<a href='/headers/effect'>effect<a>› section with a
    <a href='/opcodes/bus'>bus</a>=midi can be used instead."
  version: "ARIA"
  deprecated: true

- name: "sample"
  short_description: "Allows to embed sample data directly in SFZ files (Rapture)."
  version: "Cakewalk"
# ------------------------------------------------------------------------------
# Opcodes
#
# NOTE: unlike `min` and `max`, the `default` value is also used as a
#       documentation string, thus not reliable to evaluate in parsers.
# ------------------------------------------------------------------------------
categories:
- name: "Real-Time Instrument Script"
  id: "scr"
  url: "http://doc.linuxsampler.org/Instrument_Scripts/"
  opcodes:
  - name: "script"
    version: "LinuxSampler"
    short_description:
      "Allows to load real-time instrument scripts for SFZ instruments."
    value:
      type_name: "string"

- name: "Sound Source"
  url: "/misc/categories#sound-source"
  short_description:
    "Defines the nature of the voice generated.
    It could be samples or oscillators"
  types:
  - name: "Sample Playback"
    id: "spl"
    short_description:
      "Sample Playback opcodes defines the parameters of the sound generation."
    opcodes:
    - name: "count"
      short_description: "The number of times the sample will be played."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 4294967296

    - name: "delay"
      short_description: "Region delay time."
      version: "SFZ v1"
      value:
        type_name: "float"
        default: 0
        min: 0
        max: 100
        unit: "seconds"
      modulation:
        midi_cc:
        - name: "delay_ccN"
          short_description:
            "Region delay time after MIDI continuous controller N messages are
            received. If the region receives a note-off message before
            delay time, the region won't play."
          alias:
          - name: "delay_onccN"
            version: "SFZ v2"
          value:
            type_name: "float"
            default: 0
            min: -100
            max: 100
            unit: "seconds"
        - name: "delay_curveccN"
          version: "ARIA"
          short_description:
            "Specifies the ‹<a href='/headers/curve'>curve</a>› number
            which MIDI CC N uses to modulate delay."
          value:
            type_name: "integer"
            default: 0
            min: 0
            max: 255

    - name: "delay_random"
      short_description: "Region random delay time."
      version: "SFZ v1"
      value:
        type_name: "float"
        default: 0
        min: 0
        max: 100
        unit: "seconds"

    - name: "delay_samples"
      short_description:
        "Allows the region playback to be postponed for the specified time,
        measured in samples (and therefore dependent on current sample rate)."
      version: "SFZ v2"
      value:
        type_name: "integer"
        unit: "sample units"
      modulation:
        midi_cc:
        - name: "delay_samples_onccN"
          value:
            type_name: "integer"
            unit: "sample units"

    - name: "end"
      short_description: "The endpoint of the sample. If unspecified, the entire sample will play."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: "unspecified"
        min: 0
        max: 4294967296
        unit: "sample units"

    - name: "loop_count"
      short_description: "The number of times a loop will repeat."
      version: "SFZ v2"
      alias:
      - name: "loopcount"
        version: "ARIA"
      value:
        type_name: "integer"

    - name: "loop_crossfade"
      short_description: "Loop cross fade."
      version: "SFZ v2"
#     alias:
#     - name: "loopcrossfade"
      value:
        type_name: "float"
        unit: "seconds"

    - name: "loop_end"
      short_description: "The loop end point, in samples."
      version: "SFZ v1"
      alias:
      - name: "loopend"
      value:
        type_name: "integer"
        unit: "sample units"
        default: 0
        min: 0
        max: 4294967296
      modulation:
        midi_cc:
        - name: "loop_lengthccN"
          version: "Cakewalk"
          short_description: "Change of loop end point."
          alias:
          - name: "loop_length_onccN"

    - name: "loop_mode"
      short_description:
        "Allows playing samples with loops defined in the unlooped mode."
      version: "SFZ v1"
      alias:
      - name: "loopmode"
      value:
        type_name: "string"
        default:
          "<b>no_loop</b> for samples without a loop defined,
          <br><b>loop_continuous</b> for samples with defined loop(s)."
        options:
        - name: "no_loop"
          description:
            "no looping will be performed.
            Sample will play straight from start to end, or until note off,
            whatever reaches first."

        - name: "one_shot"
          description:
            "sample will play from start to end, ignoring note off.
            This is commonly used for drums. This mode is engaged automatically
            if the count opcode is defined."

        - name: "loop_continuous"
          description:
            "once the player reaches sample loop point,
            the loop will play until note expiration."

        - name: "loop_sustain"
          description:
            "the player will play the loop while the note is held,
            by keeping it depressed or by using the sustain pedal (CC64).
            The rest of the sample will play after note release."

    - name: "loop_start"
      short_description: "The loop start point, in samples."
      version: "SFZ v1"
      alias:
      - name: "loopstart"
      value:
        type_name: "integer"
        unit: "sample units"
        default: 0
        min: 0
        max: 4294967296
      modulation:
        midi_cc:
        - name: "loop_startccN"
          short_description: "Change of loop start point."
          version: "Cakewalk"
          alias:
          - name: "loop_start_onccN"

    - name: "loop_tune"
      short_description: "Tuning for only the loop segment."
      version: "Cakewalk"
      alias:
      - name: "looptune"
        version: "ARIA"
      value:
        type_name: "float"
        unit: "cents"
        default: 0

    - name: "loop_type"
      short_description: "Defines the looping mode."
      version: "SFZ v2"
      alias:
      - name: "looptype"
        version: "ARIA"
      value:
        type_name: "string"
        default: "forward"
        options:
        - name: "forward"
        - name: "backward"
        - name: "alternate"

    - name: "offset"
      short_description: "The offset used to play the sample."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 4294967296
        unit: "sample units"
      modulation:
        midi_cc:
        - name: "offset_ccN"
          short_description:
            "The offset used to play the sample according to last position
            of MIDI continuous controller N."
          alias:
          - name: "offset_onccN"
            version: "SFZ v2"
          value:
            type_name: "integer"
            default: 0
            min: 0
            max: 4294967296
            unit: "sample units"

    - name: "offset_random"
      short_description: "Random offset added to the region offset."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 4294967296
        unit: "sample units"

    - name: "offset_mode"
      short_description: "Defines whether offset is measured in samples or percentage of sample length."
      version: "ARIA"
      value:
        type_name: "string"
        default: "samples"
        options:
        - name: "samples"
        - name: "percent"

    - name: "sample"
      short_description: "Defines which sample file the region will play."
      version: "SFZ v1"
      value:
        type_name: "string"

    - name: "sample_fadeout"
      short_description:
        "Number of seconds before the end of sample playback that the player
        should begin a realtime fadeout."
      version: "Cakewalk"
      value:
        type_name: "float"
        unit: "seconds"

    - name: "sync_beats"
      short_description: "Region playing synchronization to host position."
      version: "SFZ v1"
      value:
        type_name: "float"
        default: 0
        min: 0
        max: 32
        unit: "beats"

    - name: "sync_offset"
      short_description: "Region playing synchronization to host position offset."
      version: "SFZ v1"
      value:
        type_name: "float"
        default: 0
        min: 0
        max: 32
        unit: "beats"

    - name: "delay_beats"
      short_description:
        "Delays the start of the region
        until a certain amount of musical beats are passed."
      version: "SFZ v2"
      value:
        type_name: "float"
        unit: "beats"
      modulation:
        midi_cc:
        - name: "delay_beats_onccN"
          version: "ARIA"
        - name: "delay_beats_curveccN"
          version: "ARIA"
          short_description:
            "Specifies the ‹<a href='/headers/curve'>curve</a>› number
            which MIDI CC N uses to modulate delay_beats."
          value:
            type_name: "integer"
            default: 0
            min: 0
            max: 255

    - name: "delay_beats_random"
      short_description:
        "Delays the start of the region after a random amount of musical beats."
      version: "ARIA"
      value:
        type_name: "float"
        unit: "beats"

    - name: "stop_beats"
      short_description:
        "Stops a region after a certain amount of beats have played."
      version: "SFZ v2"
      value:
        type_name: "float"
        unit: "beats"

    - name: "direction"
      short_description: "The direction in which the sample is to be played."
      version: "SFZ v2"
      value:
        type_name: "string"
        default: "forward"
        options:
        - name: "forward"
        - name: "reverse"

    - name: "md5"
      short_description:
        "Calculates the <a href='https://en.wikipedia.org/wiki/MD5'>MD5</a>
        digital fingerprint hash of a sample file,
        represented as a sequence of 32 hexadecimal digits."
      version: "SFZ v2"
      value:
        type_name: "string"
        default: "null"

    - name: "reverse_loccN"
      short_description:
        "If MIDI CC N is between <code>reverse_loccN</code> and
        <code>reverse_hiccN</code>, the region plays reversed."
      version: "SFZ v2"
      value:
        type_name: "integer"
        min: 0
        max: 127

    - name: "reverse_hiccN"
      short_description:
        "If MIDI CC N is between <code>reverse_loccN</code> and
        <code>reverse_hiccN</code>, the region plays reversed."
      version: "SFZ v2"
      value:
        type_name: "integer"
        min: 0
        max: 127

    - name: "waveguide"
      short_description: "Enables waveguide synthesis for the region."
      version: "SFZ v2"
      value:
        type_name: "string"
        options:
        - name: "on"
        - name: "off"

- name: "Instrument Settings"
  id: "ins"
  url: "/misc/categories#instrument-settings"
  short_description: "Opcodes used under the <control> header."
  opcodes:
  - name: "#define"
    version: "SFZ v2"
    short_description: "Creates a variable and gives it a value."
    macro: true
    value:
      type_name: "string"

  - name: "default_path"
    short_description: "Default file path."
    version: "SFZ v2"
    value:
      type_name: "string"

  - name: "note_offset"
    short_description:
      "MIDI note transpose; tells the SFZ player to offset all incoming MIDI notes by the specified number of semitones."
    version: "SFZ v2"
    value:
      type_name: "integer"
      default: 0
      min: -127
      max: 127
      unit: "semitones"

  - name: "octave_offset"
    short_description:
      "MIDI octave transpose; tells the SFZ player to offset all incoming MIDI notes by the specified number of octaves."
    version: "SFZ v2"
    value:
      type_name: "integer"
      default: 0
      min: -10
      max: 10
      unit: "octaves"

  - name: "label_ccN"
    short_description: "Creates a label for the MIDI CC."
    version: "ARIA"
    value:
      type_name: "string"

  - name: "label_keyN"
    short_description: "Creates a label for a key."
    version: "sfizz"
    value:
      type_name: "string"

  - name: "set_ccN"
    short_description:
      "Sets a default initial value for MIDI CC number N,
      when the instrument is initially loaded."
    version: "SFZ v2"
    value:
      type_name: "integer"
      min: 0
      max: 127

  - name: "#include"
    short_description:
      "A special directive, which allows using SFZ files as building blocks
      for creating larger, more complex SFZ files."
    version: "ARIA"
    macro: true
    value:
      type_name: "string"

  - name: "hint_*"
    short_description:
      "Its a 'hint' to the ARIA engine, others implementations don't have to follow."
    version: "ARIA"

  - name: "*_mod"
    short_description:
      "Determines whether a parameter is modulated by addition or multiplication."
    version: "ARIA"
    targets:
    - name: "amplitude"
    - name: "bitred"
    - name: "cutoff"
    - name: "cutoff2"
    - name: "decim"
    - name: "delay"
    - name: "delay_beats"
    - name: "fil_gain"
    - name: "fil2_gain"
    - name: "offset"
    - name: "pan"
    - name: "pitch"
    - name: "position"
    - name: "resonance"
    - name: "resonance2"
    - name: "stop_beats"
    - name: "tune"
    - name: "volume"
    - name: "width"
    value:
      type_name: "string"
      options:
      - name: "add"
      - name: "mult"

  - name: "set_hdccN"
    short_description:
      "Like <a href='/opcodes/set_ccN'>set_ccN</a> but with floating point MIDI CCs."
    version: "ARIA"
    alias:
    - name: "set_realccN"
    value:
      type_name: "float"
      min: 0
      max: 1

  - name: "sw_note_offset"
    short_description:
      "Follows the same logic as SFZ 2.0’s
      <a href='/opcodes/note_offset'>note_offset</a> but for key switches."
    version: "ARIA"
    value:
      type_name: "integer"

  - name: "sw_octave_offset"
    short_description:
      "Follows the same logic as SFZ 2.0’s
      <a href='/opcodes/octave_offset'>octave_offset</a> but for key switches."
    version: "ARIA"
    value:
      type_name: "integer"

  - name: "global_label"
    short_description:
      "An ARIA extension which sets what is displayed
      in the default info tab of Sforzando."
    version: "ARIA"
    value:
      type_name: "string"

  - name: "master_label"
    short_description:
      "An ARIA extension which sets what is displayed
      in the default info tab of Sforzando."
    version: "ARIA"
    value:
      type_name: "string"

  - name: "group_label"
    short_description:
      "An ARIA extension which sets what is displayed
      in the default info tab of Sforzando."
    version: "ARIA"
    value:
      type_name: "string"

  - name: "region_label"
    short_description:
      "An ARIA extension which sets what is displayed
      in the default info tab of Sforzando."
    version: "ARIA"
    value:
      type_name: "string"

  types:
  - name: "Voice Lifecycle"
    id: "vlc"
    opcodes:
    - name: "group"
      short_description: "Exclusive group number for this region."
      version: "SFZ v1"
      alias:
      - name: "polyphony_group"
        version: "ARIA"
      value:
        type_name: "integer"
        default: 0
        min: -2147483648
        max: 2147483647

    - name: "off_by"
      short_description: "Region off group."
      version: "SFZ v1"
      alias:
      - name: "offby"
      value:
        type_name: "integer"
        default: 0
        min: -2147483648
        max: 2147483647

    - name: "off_mode"
      short_description: "Region off mode."
      version: "SFZ v1"
#     alias:
#     - name: "offmode"
      value:
        type_name: "string"
        default: "fast"
        options:
        - name: "fast"
          description:
            "The voice will be turned off immediately.
            Release settings will not have any effect."

        - name: "normal"
          description:
            "The region will be set into release stage.
            All envelope generators will enter in release stage,
            and region will expire when the amplifier envelope generator expired."

        - name: "time"
          description:
            "Used to specify a time independent
            of the sample release time using off_time."
          version: "ARIA"

    - name: "output"
      short_description: "The stereo output number for this region."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 1024

    - name: "polyphony"
      short_description: "Polyphony voice limit."
      version: "SFZ v2"
      value:
        type_name: "integer"

    - name: "note_polyphony"
      short_description: "Polyphony limit for playing the same note repeatedly."
      version: "SFZ v2"
      value:
        type_name: "integer"

    - name: "polyphony_stealing"
      short_description: ""
      version: "ARIA"
      value:
        type_name: "integer"

    - name: "note_selfmask"
      short_description:
        "Controls note-stealing behavior for a single pitch,
        when using <a href='/opcodes/note_polyphony'>note_polyphony</a>."
      version: "SFZ v2"
      value:
        type_name: "string"
        default: "on"
        options:
        - name: "on"
        - name: "off"

    - name: "rt_dead"
      short_description:
        "Controls whether a release sample should play
        if its sustain sample has ended, or not."
      version: "SFZ v2"
      value:
        type_name: "string"
        default: "off"
        options:
        - name: "on"
        - name: "off"

    - name: "off_curve"
      short_description:
        "When <a href='/opcodes/off_mode'>off_mode</a> is set to time,
        this specifies the math to be used to fade out the regions being
        muted by voice-stealing."
      version: "ARIA"
      value:
        type_name: "integer"
        default: 10
        min: -2
        max: 10
        options:
        - name: "-2"
        - name: "-1"
        - name: "0"
        - name: "1"
        - name: "2"
        - name: "10"

    - name: "off_shape"
      short_description:
        "The coefficient used by <a href='/opcodes/off_curve'>off_curve</a>."
      version: "ARIA"
      value:
        type_name: "float"
        default: -10.3616

    - name: "off_time"
      short_description:
        "When <a href='/opcodes/off_mode'>off_mode</a> is set to time,
        this specifies the fadeout time for regions being muted by voice-stealing."
      version: "ARIA"
      value:
        type_name: "float"
        default: 0.006

- name: "Region Logic"
  url: "/misc/categories#region-logic"
  short_description:
    "Region Logic opcodes define the conditions under which a voice plays or stops."
  types:
  - name: "Key Mapping"
    id: "map"
    opcodes:
    - name: "key"
      short_description:
        "Equivalent to using <a href='/opcodes/lokey'>lokey</a>,
        <a href='/opcodes/hikey'>hikey</a> and
        <a href='/opcodes/pitch_keycenter'>pitch_keycenter</a>
        and setting them all to the same note value."
      version: "SFZ v1"
      value:
        type_name: "integer"
        min: 0
        max: 127

    - name: "lokey"
      short_description:
        "Determine the low boundary of a certain
        <a href='/headers/region'>region</a>."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 127

    - name: "hikey"
      short_description:
        "Determine the high boundary of a certain
        <a href='/headers/region'>region</a>."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 127
        min: 0
        max: 127

    - name: "lovel"
      short_description:
        "If a note with velocity value equal to or higher than <code>lovel</code>
        AND equal to or lower than <code>hivel</code> is played,
        the region will play."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 1
        min: 1
        max: 127

    - name: "hivel"
      short_description:
        "If a note with velocity value equal to or higher than <code>lovel</code>
        AND equal to or lower than <code>hivel</code> is played,
        the region will play."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 127
        min: 1
        max: 127

  - name: "MIDI Conditions"
    id: "mid"
    opcodes:
    - name: "lochan"
      short_description:
        "If incoming notes have a MIDI channel between <code>lochan</code> and
        <code>hichan</code>, the region will play."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 1
        min: 1
        max: 16

    - name: "hichan"
      short_description:
        "If incoming notes have a MIDI channel between <code>lochan</code> and
        <code>hichan</code>, the region will play."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 16
        min: 1
        max: 16

    - name: "loccN"
      short_description:
        "Defines the range of the last MIDI controller N required
        for the region to play."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 127

    - name: "hiccN"
      short_description:
        "Defines the range of the last MIDI controller N required
        for the region to play."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 127
        min: 0
        max: 127

    - name: "lobend"
      short_description:
        "Defines the range of the last Pitch Bend message required
        for the region to play."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: -8192
        min: -8192
        max: 8192

    - name: "hibend"
      short_description:
        "Defines the range of the last Pitch Bend message required
        for the region to play."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 8192
        min: -8192
        max: 8192

    - name: "sostenuto_cc"
      short_description: "Reassigns the sostenuto pedal CC to a non-standard value."
      version: "ARIA"
      value:
        type_name: "integer"
        default: 66
        min: 0
        max: 127

    - name: "sostenuto_lo"
      short_description:
        "Sets the minimum point at which the sostenuto pedal (MIDI CC 66)
        is considered 'down'."
      version: "ARIA"
      value:
        type_name: "float"
        default: 0.5
        min: 0
        max: 127

    - name: "sostenuto_sw"
      short_description: "Turns the sostenuto switch on or off."
      version: "SFZ v2"
      value:
        type_name: "string"
        options:
        - name: "on"
        - name: "off"

    - name: "sustain_cc"
      short_description: "Reassigns the sustain pedal CC to a non-standard value."
      version: "ARIA"
      value:
        type_name: "integer"
        default: 64
        min: 0
        max: 127

    - name: "sustain_lo"
      short_description:
        "Sets the minimum point at which the sustain pedal (MIDI CC 64)
        is considered 'down'."
      version: "ARIA"
      value:
        type_name: "float"
        default: 0.5
        min: 0
        max: 127

    - name: "sustain_sw"
      short_description: "Turns the sustain switch on or off."
      version: "SFZ v2"
      value:
        type_name: "string"
        options:
        - name: "on"
        - name: "off"

    - name: "sw_lokey"
      short_description:
        "Defines the range of the keyboard to be used as trigger selectors
        for the <a href='/opcodes/sw_last'>sw_last</a> opcode."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 127

    - name: "sw_hikey"
      short_description:
        "Defines the range of the keyboard to be used as trigger selectors
        for the <a href='/opcodes/sw_last'>sw_last</a> opcode."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 127
        min: 0
        max: 127

    - name: "sw_last"
      short_description:
        "Enables the region to play if the last key pressed in the range
        specified by <a href='/opcodes/sw_lokey'>sw_lokey and sw_hikey</a>
        is equal to the <code>sw_last</code> value."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 127

    - name: "sw_down"
      short_description:
        "Enables the region to play if the key equal
        to <code>sw_down</code> value is depressed.
        Key has to be in the range specified by
        <a href='/opcodes/sw_lokey'>sw_lokey and sw_hikey</a>."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 127

    - name: "sw_up"
      short_description:
        "Enables the region to play if the key equal to <code>sw_up</code> value
        is not depressed."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 127

    - name: "sw_previous"
      short_description:
        "Previous note value. The region will play if last note-on message
        was equal to <code>sw_previous</code> value."
      version: "SFZ v1"
      value:
        type_name: "integer"
        min: 0
        max: 127

    - name: "sw_vel"
      short_description:
        "Allows overriding the velocity for the region with the velocity
        of the previous note."
      version: "SFZ v1"
      value:
        type_name: "string"
        default: "current"
        options:
        - name: "current"
          description: "Region uses the velocity of current note."

        - name: "previous"
          description: "Region uses the velocity of the previous note."

    - name: "loprog"
      short_description:
        "The region plays when the MIDI program number is between <code>loprog</code>
        and <code>hiprog</code>."
      version: "SFZ v2"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 127

    - name: "hiprog"
      short_description:
        "The region plays when the MIDI program number is between <code>loprog</code>
        and <code>hiprog</code>."
      version: "SFZ v2"
      value:
        type_name: "integer"
        default: 127
        min: 0
        max: 127

    - name: "lohdccN"
      short_description:
        "Like <a href='/opcodes/loccN'>loccN</a> but with floating point MIDI CCs"
      version: "ARIA"
      value:
        type_name: "float"
        min: 0
        max: 1
        default: 0

    - name: "hihdccN"
      short_description:
        "Like <a href='/opcodes/hiccN'>hiccN</a> but with floating point MIDI CCs"
      version: "ARIA"
      value:
        type_name: "float"
        min: 0
        max: 1
        default: 1

    - name: "sw_default"
      short_description:
        "Define keyswitch 'power on default' so that you hear something when a patch loads."
      version: "SFZ v2"
      value:
        type_name: "integer"
        min: 0
        max: 127

    - name: "sw_label"
      short_description: "Label for activated keyswitch on GUI."
      version: "ARIA"
      value:
        type_name: "string"

    - name: "sw_lolast"
      short_description:
        "Like <a href='/opcodes/sw_last'>sw_last</a>, but allowing a region
        to be triggered across a range of keyswitches."
      version: "ARIA"
      value:
        type_name: "integer"
        min: 0
        max: 127

    - name: "sw_hilast"
      short_description:
        "Like <a href='/opcodes/sw_last'>sw_last</a>,
        but allowing a region to be triggered across a range of keyswitches."
      version: "ARIA"
      value:
        type_name: "integer"
        min: 0
        max: 127

    - name: "varNN_mod"
      short_description:
        "Specifies the method used to calculate variable number NN from MIDI CCs."
      version: "ARIA"
      value:
        type_name: "string"
        options:
        - name: "mult"
          description:
            "Multiplication, with 1 being full scale, 0 at a CC value of 0,
            and 1 at CC value of 127. This is how the amplitude opcode works."
        - name: "add"
          description:
            "Addition, how volume, cutoff and all other modulation destinations
            work by default when modulated."
      modulation:
        midi_cc:
        - name: "varNN_onccX"
          short_description:
            "Specifies the method used to calculate variable number NN from MIDI CCs."
          value:
            type_name: "float"
            min: 0
            max: 1
        - name: "varNN_curveccX"
          short_description:
            "Specifies the ‹<a href='/headers/curve'>curve</a>› number
            which MIDI CC X uses to modulate varNN."
          value:
            type_name: "integer"
            default: 0
            min: 0
            max: 255

    - name: "varNN_*"
      short_description: "Specifies the target for variable NN to modulate."
      version: "ARIA"
      targets:
      - name: "amplitude"
      - name: "bitred"
      - name: "cutoff"
      - name: "cutoff2"
      - name: "decim"
      - name: "eqNbw"
      - name: "eqNfreq"
      - name: "eqNgain"
      - name: "pan"
      - name: "pitch"
      - name: "resonance"
      - name: "resonance2"
      - name: "volume"
      - name: "width"

  - name: "Internal Conditions"
    id: "int"
    opcodes:
    - name: "lobpm"
      short_description: "Host tempo value."
      version: "SFZ v1"
      value:
        type_name: "float"
        default: 0
        min: 0
        max: 500
        unit: "bpm"

    - name: "hibpm"
      short_description: "Host tempo value."
      version: "SFZ v1"
      value:
        type_name: "float"
        default: 500
        min: 0
        max: 500
        unit: "bpm"

    - name: "lochanaft"
      short_description:
        "Defines the range of last Channel Aftertouch message required
        for the region to play."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 127

    - name: "hichanaft"
      short_description:
        "Defines the range of last Channel Aftertouch message required
        for the region to play."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 127
        min: 0
        max: 127

    - name: "lopolyaft"
      short_description:
        "Defines the range of last Polyphonic Aftertouch message required
        for the region to play."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 0
        min: 0
        max: 127

    - name: "hipolyaft"
      short_description:
        "Defines the range of last Polyphonic Aftertouch message required
        for the region to play."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 127
        min: 0
        max: 127

    - name: "lorand"
      short_description:
        "The region will play if the random number is equal to or higher than
        <code>lorand</code>, and lower than <code>hirand</code>."
      version: "SFZ v1"
      value:
        type_name: "float"
        default: 0
        min: 0
        max: 1

    - name: "hirand"
      short_description:
        "The region will play if the random number is equal to or higher than
        <code>lorand</code>, and lower than <code>hirand</code>."
      version: "SFZ v1"
      value:
        type_name: "float"
        default: 1
        min: 0
        max: 1

    - name: "seq_length"
      short_description:
        "Sequence length, used together with <a href='/opcodes/seq_position'>seq_position</a>
        to use samples as round robins."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 1
        min: 1
        max: 100

    - name: "seq_position"
      short_description:
        "Sequence position. The region will play if the internal sequence counter
        is equal to <code>seq_position</code>."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 1
        min: 1
        max: 100

    - name: "lotimer"
      short_description:
        "Region plays if the time passed since the last sample in the same group played
        is between <code>lotimer</code> and <code>hitimer</code>."
      version: "SFZ v2"
      value:
        type_name: "float"

    - name: "hitimer"
      short_description:
        "Region plays if timer is between <code>lotimer</code> and
        <code>hitimer</code>."
      version: "SFZ v2"
      value:
        type_name: "float"

  - name: "Triggers"
    id: "trg"
    opcodes:
    - name: "trigger"
      short_description:
        "Sets the trigger which will be used for the sample to play."
      version: "SFZ v1"
      value:
        type_name: "string"
        default: "attack"
        options:
        - name: "attack"
          description: "Region will play on note-on."

        - name: "release"
          description:
            "Region will play on note-off or sustain pedal off.
            The velocity used to play the note-off sample is the velocity value
            of the corresponding (previous) note-on message."

        - name: "first"
          description:
            "Region will play on note-on, but if there’s no other note
            going on (staccato, or first note in a legato phrase)."

        - name: "legato"
          description:
            "Region will play on note-on, but only if there’s a note going on
            (notes after first note in a legato phrase)."

        - name: "release_key"
          description:
            "Region will play on note-off. The velocity used to play
            the note-off sample is the velocity value of the corresponding
            (previous) note-on message. Ignores sustain pedal."
          version: "SFZ v2"

    - name: "on_loccN"
      short_description:
        "If a MIDI control message with a value between <code>on_loccN</code>
        and <code>on_hiccN</code> is received, the region will play.
        Default value is -1, it means unassigned."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: -1
        min: 0
        max: 127
      alias:
      - name: "start_loccN"
        version: "SFZ v2"

    - name: "on_hiccN"
      short_description:
        "If a MIDI control message with a value between <code>on_loccN</code>
        and <code>on_hiccN</code> is received, the region will play.
        Default value is -1, it means unassigned."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: -1
        min: 0
        max: 127
      alias:
      - name: "start_hiccN"
        version: "SFZ v2"

    - name: "on_lohdccN"
      short_description:
        "Like <a href='/opcodes/on_loccN'>on_loccN</a> but with floating point MIDI CCs."
      version: "ARIA"
      value:
        type_name: "float"
        default: -1
        min: 0
        max: 1
      alias:
      - name: "start_lohdccN"
        short_description:
          "Like <a href='/opcodes/start_loccN'>start_loccN</a> but with floating point MIDI CCs."

    - name: "on_hihdccN"
      short_description:
        "Like <a href='/opcodes/on_hiccN'>on_hiccN</a> but with floating point MIDI CCs."
      version: "ARIA"
      value:
        type_name: "float"
        default: -1
        min: 0
        max: 1
      alias:
      - name: "start_hihdccN"
        short_description:
          "Like <a href='/opcodes/start_hiccN'>start_hiccN</a> but with floating point MIDI CCs."

    - name: "stop_loccN"
      short_description:
        "If a MIDI control message with a value between <code>stop_loccN</code>
        and <code>stop_hiccN</code> is received, the region will stop playing.
        Default value is -1, it means unassigned."
      version: "SFZ v2"
      value:
        type_name: "integer"
        default: -1
        min: 0
        max: 127

    - name: "stop_hiccN"
      short_description:
        "If a MIDI control message with a value between <code>stop_loccN</code>
        and <code>stop_hiccN</code> is received, the region will stop playing.
        Default value is -1, it means unassigned."
      version: "SFZ v2"
      value:
        type_name: "integer"
        default: -1
        min: 0
        max: 127

    - name: "stop_lohdccN"
      short_description:
        "Like <a href='/opcodes/stop_loccN'>stop_loccN</a> but with floating point MIDI CCs."
      version: "ARIA"
      value:
        type_name: "float"
        default: -1
        min: 0
        max: 1

    - name: "stop_hihdccN"
      short_description:
        "Like <a href='/opcodes/stop_hiccN'>stop_hiccN</a> but with floating point MIDI CCs."
      version: "ARIA"
      value:
        type_name: "float"
        default: -1
        min: 0
        max: 1

- name: "Performance Parameters"
  url: "/misc/categories#performance-parameters"
  short_description: "Performance Parameters are all sound modifiers."
  types:
  - name: "Amplifier"
    id: "amp"
    opcodes:
    - name: "pan"
      short_description: "The panoramic position for the region."
      version: "SFZ v1"
      value:
        type_name: "float"
        default: 0
        min: -100
        max: 100
        unit: "%"
      modulation:
        midi_cc:
        - name: "pan_onccN"
          version: "Cakewalk"
          alias:
          - name: "pan_ccN"
            version: "ARIA"
        - name: "pan_curveccN"
          version: "Cakewalk"
          short_description:
            "Specifies the ‹<a href='/headers/curve'>curve</a>› number
            which MIDI CC N uses to modulate pan."
          value:
            type_name: "integer"
            default: 0
            min: 0
            max: 255
        - name: "pan_smoothccN"
          version: "Cakewalk"
        - name: "pan_stepccN"
          version: "Cakewalk"

    - name: "pan_random"
      short_description: "Random panoramic position for the region."
      version: "ARIA"
      value:
        type_name: "float"
        default: 0
        min: -100
        max: 100
        unit: "%"

    - name: "position"
      short_description:
        "Only operational for stereo samples, <code>position</code> defines
        the position in the stereo field of a stereo signal,
        after channel mixing as defined in the
        <a href='/opcodes/width'>width</a> opcode."
      version: "SFZ v1"
      value:
        type_name: "float"
        default: 0
        min: -100
        max: 100
        unit: "%"
      modulation:
        midi_cc:
        - name: "position_onccN"
          version: "ARIA"
        - name: "position_curveccN"
          version: "ARIA"
          short_description:
            "Specifies the ‹<a href='/headers/curve'>curve</a>› number
            which MIDI CC N uses to modulate position."
          value:
            type_name: "integer"
            default: 0
            min: 0
            max: 255
        - name: "position_smoothccN"
          version: "ARIA"
        - name: "position_stepccN"
          version: "ARIA"

    - name: "position_random"
      short_description:
        ""
      version: "ARIA"
      value:
        type_name: "float"
        default: 0
        min: -100
        max: 100
        unit: "%"

    - name: "position_keycenter"
      short_description: ""
      version: "ARIA"

    - name: "position_keytrack"
      short_description: ""
      version: "ARIA"

    - name: "position_veltrack"
      short_description: ""
      version: "ARIA"
      value:
        type_name: "integer"
        default: 0
        min: -200
        max: 200

    - name: "volume"
      short_description: "The volume for the region, in decibels."
      version: "SFZ v1"
      value:
        type_name: "float"
        default: 0
        min: -144
        max: 6
        unit: "dB"
      modulation:
        envelope: "✓"
        lfo: "✓"
        midi_cc:
        - name: "gain_ccN"
          short_description: "Gain applied on MIDI control N, in decibels."
          alias:
          - name: "gain_onccN"
            version: "SFZ v2"
          - name: "volume_onccN"
            version: "SFZ v2"
          value:
            type_name: "float"
            default: 0
            min: -144
            max: 48
            unit: "dB"
        - name: "volume_curveccN"
          version: "SFZ v2"
          short_description:
            "Specifies the ‹<a href='/headers/curve'>curve</a>› number
            which MIDI CC N uses to modulate volume."
          value:
            type_name: "integer"
            default: 0
            min: 0
            max: 255
        - name: "volume_smoothccN"
          version: "SFZ v2"
        - name: "volume_stepccN"
          version: "SFZ v2"

    - name: "width"
      short_description:
        "Only operational for stereo samples,
        width defines the amount of channel mixing applied to play the sample."
      version: "SFZ v1"
      value:
        type_name: "float"
        default: 100
        min: -100
        max: 100
        unit: "%"
      modulation:
        envelope: "✓"
        lfo: "✓"
        midi_cc:
        - name: "width_onccN"
          version: "Cakewalk"
        - name: "width_curveccN"
          version: "Cakewalk"
          short_description:
            "Specifies the ‹<a href='/headers/curve'>curve</a>› number
            which MIDI CC N uses to modulate width."
          value:
            type_name: "integer"
            default: 0
            min: 0
            max: 255
        - name: "width_smoothccN"
          version: "Cakewalk"
        - name: "width_stepccN"
          version: "Cakewalk"

    - name: "amp_keycenter"
      short_description:
        "Center key for amplifier keyboard tracking.
        In this key, the amplifier keyboard tracking will have no effect."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 60
        min: 0
        max: 127

    - name: "amp_keytrack"
      short_description:
        "Amplifier keyboard tracking (change in amplitude per key) in decibels."
      version: "SFZ v1"
      value:
        type_name: "float"
        default: 0
        min: -96
        max: 12
        unit: "dB"

    - name: "amp_veltrack"
      short_description:
        "Amplifier velocity tracking, represents how much the amplitude changes
