        max: 1

    - name: "amp_random"
      short_description: "Random volume for the region, in decibels."
      version: "SFZ v1"
      value:
        type_name: "float"
        default: 0
        min: 0
        max: 24
        unit: "dB"
      alias:
      - name: "gain_random"
        version: "Cakewalk"

    - name: "rt_decay"
      short_description:
        "Applies only to regions that triggered through trigger=release.
        The volume decrease (in decibels) per seconds
        after the corresponding attack region was triggered."
      version: "SFZ v1"
      value:
        type_name: "float"
        default: 0
        min: 0
        max: 200
        unit: "dB"

    - name: "rt_decayN"
      short_description:
        "Applies only to regions that triggered through trigger=release.
        The volume decrease (in decibels) per seconds after the
        corresponding attack region was triggered, for decrease curve segment number N."
      version: "ARIA"
      value:
        type_name: "float"
        default: 0
        min: 0
        max: 200
        unit: "dB"

    - name: "rt_decayN_time"
      short_description:
        "The duration of release sample volue decrease curve segment number N."
      version: "ARIA"
      value:
        type_name: "float"
        unit: "seconds"

    - name: "xf_cccurve"
      short_description: "MIDI controllers crossfade curve for the region."
      version: "SFZ v1"
      value:
        type_name: "string"
        default: "power"
        options:
        - name: "gain"
          description:
            "Linear gain crossfade.
            This setting is best when crossfading phase-aligned material.
            Linear gain crossfades keep constant amplitude during the crossfade,
            preventing clipping."

        - name: "power"
          description:
            "Equal-power RMS crossfade.
            This setting works better to mix very different material,
            as a constant power level is kept during the crossfade."

    - name: "xf_keycurve"
      short_description: "Keyboard crossfade curve for the region."
      version: "SFZ v1"
      value:
        type_name: "string"
        default: "power"
        options:
        - name: "gain"
          description:
            "Linear gain crossfade.
            This setting is best when crossfading phase-aligned material.
            Linear gain crossfades keep constant amplitude during the crossfade,
            preventing clipping."

        - name: "power"
          description:
            "Equal-power RMS crossfade.
            This setting works better to mix very different material,
            as a constant power level is kept during the crossfade."

    - name: "xf_velcurve"
      short_description: "Velocity crossfade curve for the region."
      version: "SFZ v1"
      value:
        type_name: "string"
        default: "power"
        options:
        - name: "gain"
          description:
            "Linear gain crossfade.
            This setting is best when crossfading phase-aligned material.
            Linear gain crossfades keep constant amplitude during the crossfade,
            preventing clipping."

        - name: "power"
          description:
            "Equal-power RMS crossfade.
            This setting works better to mix very different material,
            as a constant power level is kept during the crossfade."

    - name: "xfin_loccN"
      short_description: "Fade in control based on MIDI CC."
      version: "SFZ v1"
      value:
        type_name: "integer"
        default: 0
        min: 0
