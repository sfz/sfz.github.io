      version: "SFZ v1"
      value:
        type_name: "float"
        default: 100
        min: -100
        max: 100
        unit: "%"
      modulation:
        midi_cc:
        - name: "amp_veltrack_onccN"
          version: "ARIA"
          alias:
          - name: "amp_veltrack_ccN"
        - name: "amp_veltrack_curveccN"
          version: "ARIA"
          short_description:
            "Specifies the ‹<a href='/headers/curve'>curve</a>› number
            which MIDI CC N uses to modulate amp_veltrack."
          value:
            type_name: "integer"
            default: 0
            min: 0
            max: 255

    - name: "amp_veltrack_random"
      short_description: ""
      version: "ARIA"

    - name: "amp_velcurve_N"
      short_description: "User-defined amplifier velocity curve."
      version: "SFZ v1"
      index:
        type_name: "integer"
        min: 0
        max: 127
      value:
        type_name: "float"
        default:
          "Standard curve (see <a href='/opcodes/amp_veltrack'>amp_veltrack</a>)"
